<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============= FAVICON =============-->
    <link rel="Shortcut icon" href="assets/img/" type="image/x-icon">

    <!--============= REMIXICONS =============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!--============= SWIPER CSS =============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--============= CSS =============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Juda Studio - MelayuxCode</title>
</head>
<body>
    <!--============= HEADER =============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/juda.svg" alt="image">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Juda Groub</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Juda Creative Studio</a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#" class="nav__link">Boards</a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#" class="nav__link">Clients</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Events</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">FAQ</a>
                    </li>
                </ul>

                <!-- Close button-->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle button-->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-fill"></i>
            </div>
        </nav>
    </header>

    <!--============= MAIN =============-->
    <main>
        <!--============= HOME =============-->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <h2 class="home__subtitle">Hola!</h2>

                    <h1 class="home__title">
                        How Can <br>
                        We Help You? <br>
                    </h1>

                    <p class="home__description">
                        Stay in the know with us! Our newsletter delivers the latest
                        update on your project and industry news straight to your inbox.
                        Don't miss out - join now!
                    </p>

                    <a href="#" class="home__button">JOIN NOW</a>
                </div>

                <div class="home__images">
                    <div class="home__circle"></div>

                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="assets/img/clay-juda.png" alt="image" class="home__photo">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/biru-juda.png" alt="image" class="home__photo">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/kuning-juda.png" alt="image" class="home__photo">
                            </article>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="swiper-pagination"></div>
                </div>

                <div class="home__social">
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    
                    <a href="https://instagram.com/juda_studio?igshid=NzZlODBkYWE4Ng==" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>

                    <a href="https://www.youtube.com/" target="_blank" class="home__social-link">
                        <i class="ri-youtube-fill"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!--============= SWIPER JS =============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--============= MAIN JS =============-->
    <script src="assets/js/main.js"></script>

</body>
</html>
